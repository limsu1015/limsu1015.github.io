about_content: | # this will include new lines to allow paragraphs
  안녕하세요. 백엔드 개발자를 꿈꾸는 임수혁입니다.

  저는 IT 기술이 우리의 삶을 개선하고 더 나은 세상을 만들 수 있다고 믿습니다. 백엔드 개발은 서비스의 핵심 기능과 안정성을 담당하는 중요한 역할을 하며, 이것이 제가 이 분야를 선택한 이유입니다.

  대학에서 컴퓨터 공학을 전공하며 서버 개발과 데이터베이스에 깊은 흥미를 느꼈고, 다양한 팀 프로젝트를 통해 실제 서비스 구현 경험을 쌓아왔습니다.

  안정적이고 확장 가능한 시스템을 설계하고 구현하는 데 열정이 있으며, 끊임없는 학습과 성장을 통해 더 나은 개발자로 발전하고자 합니다.


